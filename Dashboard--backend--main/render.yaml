services:
  - type: web
    name: symposium-dashboard-backend
    env: node
    plan: free
    buildCommand: "cd symposium-backend && npm install"
    startCommand: "cd symposium-backend && npm start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SHEET_ID
        sync: false  # Set manually in dashboard
      - key: GS_CLIENT_EMAIL
        sync: false  # Set manually in dashboard
      - key: GS_PRIVATE_KEY
        sync: false  # Set manually in dashboard
      - key: MONGO_URI
        sync: false  # Optional - app works without it
